<!DOCTYPE HTML>
	<head>
		<title> Aula Vetores e Matrizes  </title>
		</head>
	<body>
<p> Criar uma programação em Javascript que guarde 10 valores digitados pelo usuário e identifique o maior valor</p>
		<script>
		var numero=[10];
		numero[0] = prompt("Digite um número:");
		numero[1] = prompt("Digite um número:");
		numero[2] = prompt("Digite um número:");
		numero[3] = prompt("Digite um número:");
		numero[4] = prompt("Digite um número:");
		numero[5] = prompt("Digite um número:");
		numero[6] = prompt("Digite um número:");
		numero[7] = prompt("Digite um número:");
		numero[8] = prompt("Digite um número:");
		numero[9] = prompt("Digite um número:");
		
		var maiornum = Math.max(numero[0], numero[1],numero[2],numero[3],numero[4],numero[5],numero[6],numero[7],numero[8],numero[9]);
		document.write("O Maior valor é: " + maiornum);
		document.write("<br>");	
		var menornum = Math.min(numero[0], numero[1],numero[2],numero[3],numero[4],numero[5],numero[6],numero[7],numero[8],numero[9]);
		document.write("O Menor valor é: " + menornum);
		
	
	//	var v[0] = prompt("Digite um número:");

	//document.write(v);

	</script>
</body>
